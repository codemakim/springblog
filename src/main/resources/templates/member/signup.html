<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="index" lang="ko">

<th:block layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
        <form th:action="@{/member/signup}" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="form-group">
            <label for="email">NickName:</label>
            <input type="text" name="nickName" class="form-control" placeholder="닉네임을 입력하세요">
          </div>
          <button type="submit" class="btn btn-block btn-primary">가입하기</button>
        </form>
      </div>
    </div>
  </div>
</th:block>

</html>
