<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="index" lang="ko">

<th:block layout:fragment="content">
  <div class="container">
    <form th:action="@{/post/write}" method="POST">
      <input type="hidden" name="memberId" th:value="${#authentication.getPrincipal().getMember().getId()}"/>
      <input type="hidden" name="memberEmail" th:value="${#authentication.getPrincipal().getMember().getEmail()}"/>
      <input type="hidden" name="commentCount" value="0"/>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" name="title" maxlength="60" class="form-control" autocomplete="off" id="title">
      </div>
      <div class="form-group">
        <textarea name="preview" cols="30" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <textarea name="content" cols="30" rows="15" id="summernote"></textarea>
      </div>
      <div class="form-group">
        <label for="title">키워드</label>
        <input type="text" name="tag" class="form-control" autocomplete="off" id="tag">
      </div>
      <div class="text-right">
          <input type="submit" class="btn btn-light" value="취소">
          <input type="submit" class="btn btn-primary" value="등록">
      </div>
    </form>
    <form th:action=@{/image} method="POST" id="uplaodForm"></form>
  </div>
</th:block>

</html>
