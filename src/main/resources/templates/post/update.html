<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="index" lang="en">

<th:block layout:fragment="content">
  <div class="container">
    <form th:action="@{'/post/update/'+ ${post.id}}" method="POST">
      <input type="hidden" name="id" th:value="${post.id}" />
      <input type="hidden" name="memberId" th:value="${post.memberId}">
      <input type="hidden" name="memberEmail" th:value="${post.memberEmail}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" name="title" class="form-control" th:value="${post.title}" autocomplete="off" id="title">
      </div>
      <div class="form-group">
        <textarea name="content" cols="30" rows="15" id="summernote" th:text="${post.content}"></textarea>
      </div>
      <div class="form-group">
        <label for="title">키워드</label>
        <input type="text" name="tag" class="form-control" autocomplete="off" id="tag">
      </div>
      <div class="text-right">
        <input type="submit" class="btn btn-light" value="취소">
        <input type="submit" class="btn btn-primary" value="등록">
      </div>
    </form>
  </div>
</th:block>

</html>
